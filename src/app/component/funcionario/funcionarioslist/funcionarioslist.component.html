<div class="container">
    <h3 class="alert alert-primary">Listagem de Funcionarios!</h3>
    <td> <button class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button> </td>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Username</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let funcionarios of lista; let i = index">
                        <th scope="row">{{ funcionarios.idFuncionario }}</th>
                        <td> {{ funcionarios.nome }} </td>
                        <td> {{ funcionarios.username }}</td>
                        <td> 
                            <button class="btn btn-primary col-4" style="margin-right: 10px;" (click)="editar(modal1, funcionarios, i)">Editar</button> 
                            <button class="btn btn-danger col-4" (click)="deletar(funcionarios)">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
       
        <app-funcionariosdetails [funcionario]="funcionarioSelecionadoParaEdicao" (retorno)="addOuEditarFuncionario($event)" ></app-funcionariosdetails>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
