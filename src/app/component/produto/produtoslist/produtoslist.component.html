<div class="container">
    <h3 class="alert alert-primary">Listagem de Produtos!</h3>
    <td> <button class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button> </td>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Acompanhamentos</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Pizzas</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let produtos of lista; let i = index">
                        <th scope="row">{{ produtos.idProduto }}</th>
                        <td> {{ produtos.acompanhamentos }}</td>
                        <td>R$ {{produtos.preco}}</td>
                        <td>
                            <button class="btn btn-success" (click)="visualizar(modal1, produtos)">Visualizar</button>
                        </td>
                        <td *ngIf="!modolancamento"> 
                            <button class="btn btn-primary col-4" style="margin-right: 10px;" (click)="editar(modal1, produtos, i)">Editar</button> 
                            <button class="btn btn-danger col-4" (click)="deletar(produtos)">Deletar</button>
                        </td>
                        <td *ngIf="modolancamento">
                            <button class="btn btn-primary" (click)="lancamento(produtos)">Lançar</button> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Novo Produto</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
       
        <app-produtosdetails [modoConsulta]="modoConsulta" [produto]="produtoSelecionadoParaEdicao" (retorno)="addOuEditarProduto($event)" ></app-produtosdetails>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
