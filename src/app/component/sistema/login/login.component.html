<section class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container-fluid">
    <div class="d-flex justify-content-center">
      <h2 name="titulo">Bem vindo a Pizzaria</h2>
    </div>
    <div class="row align-items-center">
      <div class="d-flex justify-content-center col-md-9 col-lg-6 col-xl-5">
        <img src="../../../../assets/pizza.png"
          class="" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form (ngSubmit)="logar()">

          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Login</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg" name="username" [(ngModel)]="login.username" />
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg" name="password" [(ngModel)]="login.password" />
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" name="buttonLogin"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <a style="padding: 20px;" href="/cadastro">Fazer um cadastro!</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
