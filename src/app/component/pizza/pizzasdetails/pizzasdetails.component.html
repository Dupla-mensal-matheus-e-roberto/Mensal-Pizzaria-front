<form (ngSubmit)="verificar()">
    <div class="mb-3">
        <label for="exampleInputText1" class="form-label">Sabores:</label>
        <input type="text" class="form-control" name="exampleInputText1" aria-describedby="emailHelp"
            [(ngModel)]="pizza.sabores">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Tamanho:</label>
        <select name="tamanho" class="form-select" [(ngModel)]="pizza.tamanho">
            <option value="G">G</option>
            <option value="M">M</option>
            <option value="P">P</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Adicionais:</label>
        <input type="text" class="form-control" name="exampleInputText1" [(ngModel)]="pizza.adicionais">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Removiveis:</label>
        <input type="text" class="form-control" name="exampleInputText1" [(ngModel)]="pizza.removiveis">
    </div>


    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
