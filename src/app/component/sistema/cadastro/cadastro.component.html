<div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center mt-5">
        <h1>Cadastre um Usuario!</h1>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <form (ngSubmit)="cadastrar()">
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Login</label>
                <input type="email" id="form3Example3" class="form-control form-control-lg" name="username" [(ngModel)]="conta.username" />
              </div>
              <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Password</label>
                <input type="password" id="form3Example4" class="form-control form-control-lg" name="password" [(ngModel)]="conta.password" />
              </div>
              <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Role</label>
                <input type="text" id="form3Example4" class="form-control form-control-lg" name="role" [(ngModel)]="conta.role" />
              </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
