<div class="container">
    <h3 class="alert alert-primary">Listagem de Vendas!</h3>
    <label for="filtro" class="form-label">Filtrar:</label>
    <input type="text" class="form-control" name="filtro" [(ngModel)]="busca" (ngModelChange)="filtra()">
    <br>
    <td> <button class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button> </td>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Tipo Pagamento</th>
                        <th scope="col">Tipo entrega</th>
                        <th scope="col">Valor total</th>
                        <th scope="col">Funcionario</th>
                        <th scope="col">Pedido</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vendas of listaFiltrada; let i = index">
                        <th scope="row">{{ vendas.idVenda }}</th>
                        <td> {{ vendas.tipoPagamento }} </td>
                        <td> {{ vendas.tipoEntrega }}</td>
                        <td>R$ {{ vendas.valorTotal }}</td>
                        <td> {{ vendas.funcionario.nome}}</td>
                        <td> {{ vendas.pedido.cliente.nome }}</td>
                        <td> 
                            <button class="btn btn-primary col-4" style="margin-right: 10px;" (click)="editar(modal1, vendas, i)">Editar</button> 
                            <button class="btn btn-danger col-4" (click)="deletar(vendas)">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Nova Venda</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
       
        <app-vendasdetails [venda]="vendaSelecionadoParaEdicao" (retorno)="addOuEditarVenda($event)" ></app-vendasdetails>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
