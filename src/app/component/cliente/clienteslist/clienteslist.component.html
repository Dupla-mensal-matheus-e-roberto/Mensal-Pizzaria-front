<div class="container">
    <h3 class="alert alert-primary">Listagem de Clientes!</h3>
    <label for="filtro" class="form-label">Filtrar:</label>
    <input type="text" class="form-control" name="filtro" [(ngModel)]="busca" (ngModelChange)="filtra()">
    <br>
    <td> <button class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button> </td>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let clientes of listaFiltrada; let i = index">
                        <td>{{ clientes.idCliente }}</td>
                        <td> {{ clientes.nome }} </td>
                        <td> {{ clientes.endereco }} </td>
                        <td> 
                            <button type="button" class="btn btn-primary col-4" style="margin-right: 10px;" (click)="editar(modal1, clientes, i)">Editar</button> 
                            <button type="button" class="btn btn-danger col-4" (click)="deletar(clientes)">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<ng-template #modal1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
       
        <app-clientesdetails [cliente]="clienteSelecionadoParaEdicao" (retorno)="addOuEditarCliente($event)" ></app-clientesdetails>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
